<html lang="fa">
  <head>
    <meta charset="utf-8">
    <title>سفارش آنلاین | فرشینه ERiSH</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="logo">فرشینه ERiSH 🌿</a>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">خانه</a></li>
          <li><a href="products.html">محصولات</a></li>
          <li><a href="gallery.html">گالری</a></li>
          <li><a href="order.html">سفارش آنلاین</a></li>
          <li><a href="about.html">درباره ما</a></li>
          <li><a href="contact.html">تماس با ما</a></li>
        </ul>
      </div>
    </nav>

    <header>
      <h1>سفارش آنلاین فرشینه ERiSH 🌿</h1>
      <p>فرم زیر را پر کنید تا پیام سفارش شما در واتساپ باز شود 💬</p>
    </header>

    <main class="order-container">
      <form id="orderForm" onsubmit="sendToWhatsApp(event)">
        <label>نام و نام خانوادگی:</label>
        <input type="text" id="order_name" required placeholder="نام خود را وارد کنید">

        <label>شماره تماس:</label>
        <input type="tel" id="order_phone" required placeholder="مثلاً 09123456789">

        <label>انتخاب طرح فرشینه:</label>
        <select id="product" required>
          <option value="">-- انتخاب طرح --</option>
          <option value="مدرن">فرشینه طرح مدرن</option>
          <option value="گل رز">فرشینه طرح گل رز</option>
          <option value="وینتج">فرشینه طرح وینتج</option>
          <option value="کودکانه">فرشینه طرح کودکانه</option>
        </select>

        <label>سایز دلخواه:</label>
        <input type="text" id="size" placeholder="مثلاً 2×1.5 متر">

        <label>توضیحات یا آدرس دقیق:</label>
        <textarea id="details" rows="4" placeholder="آدرس یا توضیحات اضافه..."></textarea>

        <button type="submit">ارسال سفارش در واتساپ 💬</button>
      </form>
    </main>

    <footer>
      <p>© 2025 فرشینه ERiSH - همه حقوق محفوظ است 💚</p>
      <a href="index.html">بازگشت به صفحه اصلی</a>
    </footer>

    <script>
      function sendToWhatsApp(event) {
        event.preventDefault();
        const name = document.getElementById("order_name").value;
        const phone = document.getElementById("order_phone").value;
        const product = document.getElementById("product").value;
        const size = document.getElementById("size").value;
        const details = document.getElementById("details").value;

        const text = `🛍 سفارش جدید:\n👤 نام: ${name}\n📞 شماره: ${phone}\n🎨 طرح: ${product}\n📏 سایز: ${size}\n📍 توضیحات: ${details}`;
        const url = `https://wa.me/989229289822?text=${encodeURIComponent(text)}`;
        window.open(url, '_blank');
      }
    </script>
  </body>
</html>
